name: Update streams

on:
  schedule:
    - cron: "*/15 * * * *"
permissions: 
  contents: write

jobs:
  Update-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Run stream update script
        run: bash M3U/streams.sh

      - name: Setup git config
